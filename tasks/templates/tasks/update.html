<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #3E4A5C;
        background-attachment: fixed;
        background-size: cover;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .content-container {
        text-align: center;
    }

    h1 {
        text-color: #ffff;
        font-size: 80px;
        font-family: sans-serif;
        color: white;
        margin-top: -200px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .container {
        width: 600px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.72);
        border-radius: 50px;
        box-shadow: 2px 2px 20px 0px rgba(0, 0, 0, 0.75);
        font-size: 25px;
        color: #fff;
        font-family: sans-serif;
        font-weight: bold;
    }

    .checkbox-container {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .checkbox {
        color: green;
    }

    .submit-button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
        font-family: sans-serif;
    }
</style>
</head>
<body>
<div class="content-container">
    <h1>Actualizar Tarea</h1>
    <div class="container">
        <form method="POST" action="">
            {% csrf_token %}
            <label for="{{ form.titulo.id_for_label }}">TÃ­tulo:</label>
            {{ form.titulo }}
            
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="{{ form.Completar.id_for_label }}" name="{{ form.Completar.name }}">
                <label for="{{ form.Completar.id_for_label }}" class="checkbox-label">Completar</label>
            </div>
        
            <button type="submit" class="submit-button" name="Actualizar Tarea">Actualizar Tarea</button>
        </form>
    </div>
</div>
</body>
</html>
