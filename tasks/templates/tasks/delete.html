<style>
    body {
        background-color: #3E4A5C;
        background-attachment: fixed;
        background-size: cover;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 600px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.72);
        border-radius: 50px;
        box-shadow: 2px 2px 20px 0px rgba(0, 0, 0, 0.75);
        font-size: 20px;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #fff;
    }

    .container p {
        margin-bottom: 20px;
    }

    .buttons-container {
        display: flex;
        gap: 20px;
    }

    .cancelar {
        width: 140px;
        height: 17px;
        margin-top: 2px;
        font-size: 18px;
        text-align: center;
        text-top: 20px;
        padding: 10px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        background-color: #dc3545; /* Rojo para Cancelar */
    }

    .enviar {
        width: 150px;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        background-color: #28a745; /* Verde para Enviar */
    }
</style>
</head>
<body>
<div class="container">
    <p>¿Estás seguro que deseas eliminar "{{item}}"?</p>
    <div class="buttons-container">
        <a href="{% url 'list' %}" class="cancelar">Cancelar</a>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" value="Confirmar" class="enviar">
        </form>
    </div>
</div>
</body>
</html>
